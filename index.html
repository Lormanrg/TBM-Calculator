<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="main.css" />

    <!-- Scripts -->
    <script src="main.js" defer></script>

    <title>Calories Calculator</title>
  </head>
  <body>
    <header class="header">
      <div class="bg-dark py-2">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <div
                class="collapse navbar-collapse justify-content-center"
                id="navbarNav"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link disactive" aria-current="page" href="#"
                      >Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nutrition</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Plans</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <main class="main-content">
      <section class="container">
        <div class="row py-4">
          <div class="card col-lg-7">
            <form id="formulario-calculadora">
              <fieldset>
                <legend class="h2 text-center">Calories Calculator</legend>
                <div class="mb-3">
                  <label for="name" class="form-label h6">Name</label>
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    placeholder="Type your name"
                  />
                </div>
                <section class="d-flex h-100">
                  <span class="h6 p-0 me-3">Document type</span>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      value="ID"
                      type="radio"
                      name="document-type"
                      id="id"
                    />
                    <label class="form-check-label me-4" for="id"> ID </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      value="passport"
                      type="radio"
                      name="document-type"
                      id="passport"
                    />
                    <label class="form-check-label" for="passport">
                      Passport
                    </label>
                  </div>
                </section>
                <div class="mb-3">
                  <label for="document-number" class="form-label h6"></label>
                  <input
                    type="number"
                    id="document-number"
                    class="form-control"
                    placeholder="Type your document number"
                  />
                </div>
                <div class="mb-3">
                  <label for="edad" class="form-label h6">Age</label>
                  <input
                    type="number"
                    id="edad"
                    class="form-control"
                    placeholder="Type your age"
                  />
                </div>

                <div class="mb-3">
                  <label for="peso" class="form-label h6">Weight</label>
                  <input
                    type="number"
                    id="peso"
                    class="form-control"
                    placeholder="type your weight (kg)"
                  />
                </div>

                <div class="mb-3">
                  <label for="altura" class="form-label h6">Height</label>
                  <input
                    type="number"
                    id="altura"
                    class="form-control"
                    placeholder="Type your height (cm)"
                  />
                </div>

                <div class="mb-3">
                  <label for="actividad" class="form-label h6"
                    >Physical activity</label
                  >
                  <select id="actividad" class="form-select">
                    <option value="0" hidden disabled selected>
                      --select activity--
                    </option>
                    <option value="1.2">Little or no exercise</option>
                    <option value="1.375">
                      Light exercise (1-3 days per week)
                    </option>
                    <option value="1.55">
                      Moderate exercise (3-5 days per week)
                    </option>
                    <option value="1.725">
                      Strong exercise (6-7 days per week)
                    </option>
                    <option value="1.9">
                      Very strong exercise (two days per week, training harder )
                    </option>
                  </select>
                </div>

                <section class="row m-2 h-100">
                  <span class="h6 p-0">Gender</span>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      value="F"
                      type="radio"
                      name="genero"
                      id="femenino"
                      checked
                    />
                    <label class="form-check-label" for="femenino">
                      Female
                    </label>
                  </div>

                  <div class="form-check">
                    <input
                      class="form-check-input"
                      value="M"
                      type="radio"
                      name="genero"
                      id="masculino"
                    />
                    <label class="form-check-label" for="masculino">
                      Male
                    </label>
                  </div>
                </section>
                <hr />
                <div class="d-flex justify-content-center my-3">
                  <button
                    type="submit"
                    class="btn btn-success w-75"
                    style="font-size: 1.5rem"
                  >
                    Calculate
                  </button>
                </div>
              </fieldset>
            </form>
          </div>

          <article class="card col" id="resultado"></article>
        </div>
      </section>
    </main>

    <footer class="footer row p-3">
      <div class="col d-flex justify-content-right align-items-center">
        <ul>
          <li>
            <i class="fa-brands fa-instagram me-4"></i><a href="#">Instagram</a>
          </li>
          <li>
            <i class="fa-brands fa-facebook me-3"></i> <a href="#">Facebook</a>
          </li>
          <li>
            <i class="fa-brands fa-telegram me-4"></i><a href="#">Telegram</a>
          </li>
        </ul>
      </div>

      <div class="col d-flex justify-content-right align-items-center">
        <ul>
          <li><a href="#">Services</a></li>
          <li><a href="#">Guides</a></li>
          <li><a href="#">Consultancies</a></li>
        </ul>
      </div>

      <div
        class="col-12 col-md-6 d-flex justify-content-center align-items-center"
      >
        <h3 class="m-0">
          <span
            >“The body achieves what the mind believes.” “Keep going and stay
            healthy.”<i class="fas fa-dumbbell"></i>
          </span>
        </h3>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/b11d1a641b.js"
      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>

  </body>
</html>
